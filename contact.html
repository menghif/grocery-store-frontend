<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width" />
    <meta
      name="description"
      content="A simple Grocery Store Frontend using HTML, CSS and Javascript"
    />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Gastronomia Giovanni</title>
  </head>

  <body>
    <header>
      <div id="left-header">
        <div id="logo">
          <a href="/">
            <img src="./images/logo.png" alt="Logo" width="35" height="35" />
            <!--Source: https://www.flaticon.com/free-icon/dish_857681?term=food&page=1&position=16 -->
          </a>
        </div>
        <div id="title">
          <a href="/">Gastronomia Giovanni</a>
        </div>
      </div>
      <div id="right-header">
        <div id="categories">
          <a href="/" id="allProductsMenu">All Products</a>
        </div>
        <a href="" id="shopping-basket">
          <img
            src="./images/basket-shopping-solid.svg"
            alt="Shopping basket logo"
            width="25px"
            height="25px"
          />
        </a>
      </div>
    </header>

    <div id="contactUs">
      <h2>Contact Us</h2>
      <form id="contact-form" action="https://httpbin.org/post" method="POST">
        <p>All fields are required</p>

        <div class="row">
          <div class="form-group col">
            <label for="first-name"> First Name</label>
            <input
              class="form-control"
              id="first-name"
              name="first-name"
              autocomplete="given-name"
              type="text"
              autofocus
              required
            />
          </div>
          <div class="form-group col">
            <label for="last-name"> Last Name</label>
            <input
              class="form-control"
              id="last-name"
              name="last-name"
              autocomplete="family-name"
              type="text"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="form-group col">
            <label for="email"> Email Address</label>
            <input
              class="form-control"
              id="email"
              name="email"
              autocomplete="email"
              type="email"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="form-group col">
            <label for="address"> Street Address</label>
            <input
              id="address"
              class="form-control"
              name="address"
              autocomplete="address-line1"
              type="text"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="form-group col">
            <label for="city"> City</label>
            <input
              id="city"
              class="form-control"
              name="city"
              type="text"
              autocomplete="address-level2"
              list="topCities"
              required
            />
            <datalist id="topCities">
              <option value="Toronto"></option>
              <option value="Montreal"></option>
              <option value="Vancouver"></option>
              <option value="Calgary"></option>
              <option value="Edmonton"></option>
              <option value="Ottawa"></option>
              <option value="Winnipeg"></option>
              <option value="Quebec City"></option>
            </datalist>
          </div>
          <div class="form-group col">
            <label for="province"> Province</label>
            <select
              id="province"
              class="form-control"
              name="province"
              autocomplete="address-level1"
            >
              <option>Alberta</option>
              <option>British Columbia</option>
              <option>Manitoba</option>
              <option>New Brunswick</option>
              <option>Newfoundland and Labrador</option>
              <option>Northwest Territories</option>
              <option>Nova Scotia</option>
              <option>Nunavut</option>
              <option selected>Ontario</option>
              <option>Prince Edward Island</option>
              <option>Quebec</option>
              <option>Saskatchewan</option>
              <option>Yukon</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-6">
            <label for="postal-code"> Postal Code</label>
            <input
              id="postal-code"
              class="form-control"
              name="postal-code"
              autocomplete="postal-code"
              type="text"
              placeholder="A1A 1A1"
              pattern="^[A-Za-z]\d[A-Za-z][ -]?\d[A-Za-z]\d$"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="form-group col">
            <p>Please select one option below:</p>
            <div class="form-check">
              <label class="form-check-label" for="question">
                <input
                  class="form-check-input"
                  type="radio"
                  name="type"
                  id="question"
                  value="question"
                  checked
                  onclick="addOrderNumber()"
                />
                Question
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="comment">
                <input
                  class="form-check-input"
                  type="radio"
                  name="type"
                  id="comment"
                  value="comment"
                  onclick="addOrderNumber()"
                />
                Comment
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="order-problem">
                <input
                  class="form-check-input"
                  type="radio"
                  name="type"
                  id="order-problem"
                  value="order-problem"
                  onclick="addOrderNumber()"
                />
                Order Problem
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div
            id="orderNumberDiv"
            class="form-group col-6"
            style="display: none"
          >
            <label for="order-id">Order Number</label>
            <input
              id="order-id"
              name="order-id"
              class="form-control"
              type="tel"
              pattern="[0-9]{12}"
            />
            <small class="form-text text-muted"
              >Please enter your 12-digit order number</small
            >
          </div>
        </div>
        <script>
          function addOrderNumber() {
            var orderNumberDiv = document.querySelector("#orderNumberDiv");
            var orderNumberInput = document.querySelector("#order-id");

            // if Order Problem is selected, display Order Number input and set it as required
            if (document.querySelector("#order-problem").checked) {
              orderNumberDiv.style.display = "block";
              orderNumberInput.required = true;
            }
            // else hide Order Number input and set it as not required
            else {
              orderNumberDiv.style.display = "none";
              orderNumberInput.required = false;
            }
          }
        </script>

        <div class="row">
          <div class="form-group col">
            <label for="message">Message</label>
            <textarea
              id="message"
              class="form-control"
              name="message"
              rows="8"
              required
            ></textarea>
          </div>
        </div>

        <div id="my-name">
          <input name="my-name" type="hidden" value="Francesco" />
        </div>

        <div class="d-flex flex-row-reverse">
          <input
            class="btn btn-secondary"
            type="submit"
            id="submit"
            name="submit"
            value="Submit"
          />
        </div>
      </form>
    </div>

    <footer>
      <div id="companyInfo">
        <a href="/about">About Us</a>
        <a href="/contact">Contact Us</a>
        <div id="socialLinks">
          <a href="https://www.facebook.com/" target="_blank">
            <img
              class="socialIcon"
              src="images/facebook.svg"
              alt="facebook logo"
              width="22px"
              height="22px"
            />
          </a>
          <a href="https://www.twitter.com/" target="_blank" class="socialIcon">
            <img
              class="socialIcon"
              src="images/twitter-3.svg"
              alt="twitter logo"
              width="22px"
              height="22px"
            />
          </a>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            class="socialIcon"
          >
            <img
              class="socialIcon"
              src="images/instagram.svg"
              alt="instagram logo"
              width="22px"
              height="22px"
            />
          </a>
        </div>
      </div>
      <form
        id="newsletter"
        action="https://formspree.io/xlepzvok"
        method="POST"
      >
        <div class="form-group" id="rightFooter">
          <label for="inputEmail">Newsletter:</label>
          <input
            type="email"
            id="inputEmail"
            class="form-control"
            name="email"
            placeholder="Enter email address"
            autocomplete="email"
            required
          />
          <div id="submitButton">
            <button type="submit" class="btn btn-secondary">Subscribe</button>
          </div>
        </div>
      </form>
    </footer>
  </body>
</html>
