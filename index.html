<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width" />
    <meta
      name="description"
      content="A simple Grocery Store Frontend using HTML, CSS and Javascript"
    />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Gastronomia Giovanni</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <script src="./products.js" type="module"></script>
    <script src="./script.js" type="module"></script>
  </head>

  <body>
    <header>
      <div id="left-header">
        <div id="logo">
          <a href="/">
            <img src="images/logo.png" alt="Logo" width="35" height="35" />
          </a>
        </div>
        <div id="title">
          <a href="/">Gastronomia Giovanni</a>
        </div>
      </div>
      <div id="right-header">
        <div id="categories">
          <a href="#banner" id="allProductsMenu">All Products</a>
          <a href="#banner" id="foodMenu">Food</a>
          <a href="#banner" id="drinkMenu">Drink</a>
        </div>
        <a href="" id="shopping-basket">
          <i class="fas fa-shopping-bag"></i>
          <img
            src="images/basket-shopping-solid.svg"
            alt="Shopping basket logo"
            width="25px"
            height="25px"
          />
        </a>
      </div>
    </header>
    <div>
      <div id="imageContainer">
        <img
          id="bigImage"
          src="./images/robert-anitei-eO6itwNSdcA-unsplash.webp"
          alt="Cinque Terre"
        />
        <div id="imageLocation">
          <img
            src="images/location-dot-solid.svg"
            alt="location pin"
            width="14px"
            height="14px"
          />
          <a href="https://goo.gl/maps/bzLQFUwYGzak9e5L6" target="_blank">
            5 Terre - Liguria</a
          >
        </div>
      </div>
      <div id="banner">
        <p>Artisanal italian products at your doorstep! ðŸ‡®ðŸ‡¹</p>
      </div>
    </div>
    <div id="listTitle">
      <h2>All Products</h2>
    </div>
    <div id="container">
      <div
        id="allItemsDisplay"
        class="animate__animated animate__fadeInUp"
      ></div>
    </div>

    <footer>
      <div id="companyInfo">
        <a href="/about">About Us</a>
        <a href="/contact">Contact Us</a>
        <div id="socialLinks">
          <a href="https://www.facebook.com/" target="_blank">
            <img
              class="socialIcon"
              src="images/facebook.svg"
              alt="facebook logo"
              width="22px"
              height="22px"
            />
          </a>
          <a href="https://www.twitter.com/" target="_blank" class="socialIcon">
            <img
              class="socialIcon"
              src="images/twitter-3.svg"
              alt="twitter logo"
              width="22px"
              height="22px"
            />
          </a>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            class="socialIcon"
          >
            <img
              class="socialIcon"
              src="images/instagram.svg"
              alt="instagram logo"
              width="22px"
              height="22px"
            />
          </a>
        </div>
      </div>
      <form
        id="newsletter"
        action="https://formspree.io/xlepzvok"
        method="POST"
      >
        <div class="form-group" id="rightFooter">
          <label for="inputEmail">Newsletter:</label>
          <input
            type="email"
            id="inputEmail"
            class="form-control"
            name="email"
            placeholder="Enter email address"
            autocomplete="email"
            required
          />
          <div id="submitButton">
            <button type="submit" class="btn btn-secondary">Subscribe</button>
          </div>
        </div>
      </form>
    </footer>
  </body>
</html>
